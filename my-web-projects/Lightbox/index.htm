<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="grid">
        <img src="https://source.unsplash.com/400x400?mountain" alt="mountain">
        <img src="https://source.unsplash.com/400x400?nature" alt="nature">
        <img src="https://source.unsplash.com/400x400?valley" alt="valley">
        <img src="https://source.unsplash.com/400x400?trees" alt="trees">
        <img src="https://source.unsplash.com/400x400?lake" alt="lake">
        <img src="https://source.unsplash.com/400x400?ocean" alt="ocean">
        <img src="https://source.unsplash.com/400x400?cliff" alt="cliff">
        <img src="https://source.unsplash.com/400x400?beach" alt="beach">
        <img src="https://source.unsplash.com/400x400?water" alt="water">
    </div>
</body>
</html>
